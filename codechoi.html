<!DOCTYPE html>
<html lang="vi">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: bgMove 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 900;
      text-transform: uppercase;
      text-align: center;
      margin-top: 80px;
      background: linear-gradient(90deg, #ff6ec4, #7873f5, #42e695, #3bb2b8);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 6s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    @keyframes shine {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 80px;
    }

    button {
      padding: 20px 50px;
      font-size: 1.6rem;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      position: absolute;
    }

    #yesBtn {
      background: linear-gradient(45deg, #00c9ff, #92fe9d);
      color: #fff;
      left: 35%;
      top: 40%;
      transform: translate(-50%, -50%);
    }

    #noBtn {
      background: linear-gradient(45deg, #ff5858, #f09819);
      color: #fff;
      left: 65%;
      top: 40%;
      transform: translate(-50%, -50%);
    }

    button:hover {
      filter: brightness(1.1);
      transform: translate(-50%, -50%) scale(1.07);
    }

    button:active {
      transform: translate(-50%, -50%) scale(0.95);
    }

    #trollScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(to bottom right, #ffe0ec, #e0f7ff);
      color: #ff4081;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 3rem;
      font-weight: bold;
      z-index: 999;
      text-align: center;
    }

    #trollScreen .cat {
      position: absolute;
      bottom: 20px;
      left: -150px;
      font-size: 100px;
      animation: catWalk 8s linear infinite;
    }

    @keyframes catWalk {
      0% {
        left: -150px;
        transform: translateY(0) scaleX(1);
      }

      25% {
        transform: translateY(-20px) scaleX(1);
      }

      50% {
        left: 50vw;
        transform: translateY(0) scaleX(1);
      }

      75% {
        transform: translateY(-20px) scaleX(1);
      }

      100% {
        left: 120vw;
        transform: translateY(0) scaleX(1);
      }
    }

    #trollScreen .bus-container {
      position: absolute;
      bottom: 100px;
      left: -200px;
      width: 200px;
      height: 100px;
      animation: busDrive 10s linear infinite;
    }

    @keyframes busDrive {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(120vw);
      }
    }

    .bus-container {
      position: absolute;
      bottom: 100px;
      left: -300px;
      animation: drive 10s linear infinite;
    }

    .bus {
      width: 200px;
      height: 80px;
      background: #ffcc00;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 10px 0 #e6b800;
    }

    .windows {
      width: 30px;
      height: 30px;
      background: #ffffff;
      position: absolute;
      top: 15px;
      border-radius: 3px;
    }

    .windows:nth-child(1) {
      left: 20px;
    }

    .windows:nth-child(2) {
      left: 65px;
    }

    .windows:nth-child(3) {
      left: 110px;
    }

    .wheels {
      width: 30px;
      height: 30px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      bottom: -15px;
      animation: spin 1s linear infinite;
    }

    .left {
      left: 20px;
    }

    .right {
      right: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes drive {
      0% {
        left: -300px;
      }

      100% {
        left: 120vw;
      }
    }

    .troll-text {
      font-family: 'Comic Sans MS', sans-serif;
      font-size: 40px;
      color: #ff4081;
      text-shadow: 2px 2px #ffe6f0;
      margin-bottom: 30px;
    }

    .heart-button {
      background-color: #ff4d6d;
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 30px;
      width: 60px;
      height: 60px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .heart-button:hover {
      transform: scale(1.2);
      background-color: #ff1a4b;
    }

    /* Emoji floating */
    .emoji {
      position: absolute;
      bottom: -50px;
      font-size: 2.5rem;
      animation: floatUp 6s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>B·∫°n c√≥ th√≠ch t√¥i kh√¥ng?</h1>
  <div class="buttons">
    <button id="yesBtn">üíñ C√≥</button>
    <button id="noBtn">üôÖ Kh√¥ng</button>
  </div>

  <div id="trollScreen">
    <div class="troll-text">T√¥i bi·∫øt m√† üòò</div>
     <button class="heart-button" onclick="window.location.href='index.html'">
      ‚ù§Ô∏è
    </button><br>
    <div class="troll-text">B·∫°n th√≠ch t√¥i th·∫≠t r·ªìi üíñ</div>
   

    <!-- M√®o bi·∫øt ƒëi -->
    <!-- <div class="cat">üêà</div> -->

    <!-- Xe bu√Ωt ch·∫°y ngang -->
    <div class="bus-container">
      <div class="bus">
        <div class="windows"></div>
        <div class="windows"></div>
        <div class="windows"></div>
        <div class="wheels left"></div>
        <div class="wheels right"></div>
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const trollScreen = document.getElementById('trollScreen');
    const container = document.querySelector('.buttons');

    let yesScale = 1;

    noBtn.addEventListener('mouseover', () => {
      yesScale += 0.3;
      yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;

      // N·∫øu n√∫t C√≥ qu√° to th√¨ ·∫©n n√∫t Kh√¥ng
      if (yesScale > 8) {
        noBtn.style.display = 'none';
      }
    });

    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      const noRect = noBtn.getBoundingClientRect();
      const btnCenterX = noRect.left + noRect.width / 2;
      const btnCenterY = noRect.top + noRect.height / 2;
      const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);
      if (distance < 100) {
        const containerRect = container.getBoundingClientRect();
        const maxLeft = containerRect.width - noBtn.offsetWidth;
        const maxTop = containerRect.height - noBtn.offsetHeight;
        const randomLeft = Math.random() * maxLeft;
        const randomTop = Math.random() * maxTop;
        noBtn.style.left = `${randomLeft}px`;
        noBtn.style.top = `${randomTop}px`;
      }
    });

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = '';
      document.body.appendChild(trollScreen);
      trollScreen.style.display = 'flex';
      launchEmojiRain();
    });

    function launchEmojiRain() {
      const emojis = ['‚ù§Ô∏è', 'üéà', 'üåπ', 'üíó', 'üíï'];

      setInterval(() => {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.fontSize = (Math.random() * 30 + 20) + 'px';
        trollScreen.appendChild(emoji);
        setTimeout(() => emoji.remove(), 7000);
      }, 300);

      // Xe bu√Ωt th·∫£ tim
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('emoji');
        heart.innerText = '‚ù§Ô∏è';
        const bus = document.querySelector('.bus-container');
        const busRect = bus.getBoundingClientRect();
        heart.style.left = (busRect.left + 150) + 'px';
        heart.style.bottom = '130px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 1000);
    }

  </script>
</body>

</html>
